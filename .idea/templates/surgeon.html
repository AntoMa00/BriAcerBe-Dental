<!DOCTYPE html>
<html lang="en">

    <title>Chirurgo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='piece.css') }}">
</head>

<body>

<form action="{{ url_for('pippo') }}" method="post">
    <button type="submit" name="servizio" value="estrazione" class="dashboard">
        <div class="piece-all">
            <img
                    src="{{ url_for('static', filename='icone/chirurgo.png') }}"
                    alt="Estr"

                    Estrazione dente del giudizio

            </div>

</form>
